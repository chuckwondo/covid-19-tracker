<!DOCTYPE html>
<html lang="en">

<head>
    <!-- todos: randomize theme colors for fun -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2:400,600,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Covid-19 Tracker</title>
    <!-- give recognition to api owners and image owners -->
</head>

<body>
    <header>
        <h1>Tracking Covid-19 Worldwide stats</h1>
    </header>

    <div id="case">
        <h2>Cases: </h2>
        <h3 id="cases"></h3>
    </div>
    <div id="recovery">
        <h2>Recovered: </h2>
        <h3 id="recovered"></h3>
    </div>
    <div id="dead">
        <h2>Deaths: </h2>
        <h3 id="deaths"></h3>
    </div>
    <section>
        <h2>Seek medical attention if you have:</h2>
        <ul>
            <li>Difficulty breathing or shortness of breath</li>
            <li>Persistent pain or pressure in the chest</li>
            <li>New confusion or inability to arouse</li>
            <li>Bluish lips or face</li>
        </ul>
    </section>

    <script src="index.js"></script>
</body>

</html>
